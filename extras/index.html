        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;
            cursor: default;
        }

        .info {
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            display: none;
        }

        button {
            cursor: pointer;
            background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            margin: 10px 0;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5), 
                        -6px -6px 12px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 
                        -4px -4px 8px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 
                        -2px -2px 4px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }

        #cursorGlow {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background 0.3s ease;
        }
    </style>
</head>

        const cursorGlow = document.getElementById('cursorGlow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = `${e.clientX}px`;
            cursorGlow.style.top = `${e.clientY}px`;
        });

        document.getElementById('randomSiteBtn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * sitesList.length);
            const randomSite = sitesList[randomIndex];
            window.open(randomSite, '_blank');
        });


        const toggleInfoBtn = document.getElementById('toggleInfoBtn');
        const infoElements = document.querySelectorAll('.info');

        toggleInfoBtn.addEventListener('click', () => {
            const isHidden = infoElements[0].style.display === 'none';
            infoElements.forEach(info => {
                info.style.display = isHidden ? 'block' : 'none';
            });
            toggleInfoBtn.innerText = isHidden ? 'Hide Client Information' : 'Client Information';
            if (isHidden) {
                infoElements[0].style.display = 'block';
            }
        });

        const userAgent = navigator.userAgent;
        document.getElementById('userAgent').innerText = `User Agent: ${userAgent}`;

        // Get IP address and ISP information using an external API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').innerText = `IP Address: ${data.ip}`;
                // Fetch ISP information
                return fetch(`https://ipapi.co/${data.ip}/json/`);
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ispInfo').innerText = `ISP: ${data.org || 'Unknown'}`;
            })
            .catch(err => {
                console.error('Error fetching IP address or ISP:', err);
            });

        // Get language
        const languages = navigator.languages.join(', ');
        document.getElementById('languages').innerText = `Languages: ${languages}`;

        // Get time zone
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('timeZone').innerText = `Time Zone: ${timeZone}`;

        // Get screen resolution
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        document.getElementById('screenResolution').innerText = `Screen Resolution: ${screenWidth} x ${screenHeight}`;

        // Get viewport size
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        document.getElementById('viewportSize').innerText = `Viewport Size: ${viewportWidth} x ${viewportHeight}`;

        // Check if cookies are enabled
        const cookiesEnabled = navigator.cookieEnabled ? "Yes" : "No";
        document.getElementById('cookiesEnabled').innerText = `Cookies Enabled: ${cookiesEnabled}`;

        // Get battery status if supported
        if (navigator.getBattery) {
            navigator.getBattery().then(battery => {
                const level = battery.level * 100;
                const charging = battery.charging ? "Charging" : "Not Charging";
                document.getElementById('batteryStatus').innerText = `Battery Level: ${level}% (${charging})`;
            });
        } else {
            document.getElementById('batteryStatus').innerText = `Battery Status: Not supported`;
        }

        // Get hardware concurrency
        const hardwareConcurrency = navigator.hardwareConcurrency;
        document.getElementById('hardwareConcurrency').innerText = `Available Processors: ${hardwareConcurrency || 'Not supported'}`;
    </script>
