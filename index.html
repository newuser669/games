<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <meta name="keywords" content="gamesinclass, games" />
    <meta property="og:title" content="gamesinclass" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta property="og:site_name" content="gamesinclass" />
    <meta property="og:description" content="gamesinclass" />
    <meta name="description" content="gamesinclass" />
    <meta name="author" content="Cedric" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gamesinclass</title>
    <script>
        const latestUpdate = "fix pictures not showing up";
        const previousUpdates = [
        "added an update section"
        ];
        const specialImages = [
            './specialimages/maxwell.png',
            './specialimages/petah.jpg',
            './specialimages/sillyguy.png',
            './specialimages/stopposting.jpg',
            './specialimages/i-lost-lost.gif',
        ];
    </script>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('/minecraft_font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: linear-gradient(45deg, #330033, #330000, #331a00, #333300, #003300, #000033, #1a0033, #330033);
            background-size: 400% 400%;
            font-family: 'MinecraftFont', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
            cursor: default;
            position: relative;
            animation: gradientBackground 30s linear infinite;
            scroll-behavior: smooth;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 100%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff7f00;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #00ff00;
            }
            80% {
                color: #0000ff;
            }
            100% {
                color: #ff0000;
            }
        }

        h1, #subtitle, p, a, button, .clock, #update-alert-title, #previous-updates p {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            animation: colorChange 10s infinite;
        }

        h1 {
            font-size: 1.8em; /* 3/5 the size of the original 3em */
            text-align: center;
            font-family: 'MinecraftFont', sans-serif;
            margin-top: 10px; /* Move the title up */
        }

        #subtitle {
            font-size: 1.125em; /* 3/4 the size of the original 1.5em */
            margin: 5px 0; /* Move the subtitle up */
            align-items: center;
            justify-content: center;
            font-family: 'MinecraftFont', sans-serif;
        }

        .red-text {
            color: red;
        }

        button {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 25px;
            transition: background 0.3s, transform 0.3s;
            margin: 5px; /* Reduce the gap between buttons */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                        -2px -2px 4px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-bar {
            position: absolute;
            top: 10px; /* Move the clock more up */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .clock {
            font-size: 1.5em;
            padding: 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        #update-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #33333380;
            color: #777575f6;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #update-alert.expanded {
            width: 300px;
            height: auto;
        }
        #update-alert-title {
            font-size: 16px;
            font-weight: bold;
        }
        #update-alert-content {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
        #update-alert.expanded #update-alert-content {
            display: block;
        }

        #specialImage {
            display: none;
            max-width: 150px; /* Half the size */
            margin-top: 0px; /* Reduce the gap between buttons and image */
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="clock" id="clock"></div>
    </div>

    <h1>gamesinclass</h1>
    <span id="subtitle">Loading...</span>

    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
        <a href="/projects.html">
            <button>Start playing!</button>
        </a><br />
        <a href="/extras/index.html">
            <button>Extra stuff</button>
        </a><br />
    </p>
    <img id="specialImage" src="" alt="Special Image" style="display: none; max-width: 150px; margin-top: 10px; border-radius: 15%;" />

    <div id="update-alert">
        <div id="update-alert-title"></div>
        <div id="update-alert-content">
            <div id="previous-updates" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('update-alert').addEventListener('click', function() {
            this.classList.toggle('expanded');
            document.getElementById('previous-updates').style.display = this.classList.contains('expanded') ? 'block' : 'none';
        });

        document.getElementById('update-alert-title').innerText = latestUpdate;
        const previousUpdatesContainer = document.getElementById('previous-updates');
        previousUpdates.forEach(update => {
            const updateElement = document.createElement('p');
            updateElement.innerText = update;
            previousUpdatesContainer.appendChild(updateElement);
        });

        function setRandomSpecialImage() {
            if (specialImages.length > 0) {
                const randomImage = specialImages[Math.floor(Math.random() * specialImages.length)];
                const specialImage = document.getElementById('specialImage');
                specialImage.onerror = () => {
                    console.error('Failed to load image:', randomImage);
                    specialImage.style.display = 'none';
                };
                specialImage.onload = () => {
                    specialImage.style.display = 'block';
                };
                specialImage.src = randomImage;
            }
        }

        setRandomSpecialImage();

        const script = document.createElement('script');
        script.src = `/js/subtitle.js?v=${new Date().getTime()}`;
        document.head.appendChild(script);
    </script>
    <script>
        window.onload = () => {
            updateClock();
            updateTextColor();
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function updateTextColor() {
            const body = document.body;
            const bgColor = window.getComputedStyle(body).backgroundImage;
            const colors = bgColor.match(/rgb\((\d+), (\d+), (\d+)\)/g);
            if (colors) {
                const lastColor = colors[colors.length - 1];
                const rgb = lastColor.match(/\d+/g).map(Number);
                const complementaryColor = `rgb(${255 - rgb[0]}, ${255 - rgb[1]}, ${255 - rgb[2]})`;
                body.style.color = complementaryColor;
                document.querySelectorAll('h1, #subtitle, p, a, button, .clock, #update-alert-title, #previous-updates p').forEach(el => {
                    el.style.color = complementaryColor;
                });
            }
        }
        setInterval(updateTextColor, 1000);
    </script>
</body>
</html>
