<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <meta name="keywords" content="gamesinclass, games" />
    <meta property="og:title" content="gamesinclass" />
    <meta property="og:site_name" content="gamesinclass" />
    <meta property="og:description" content="gamesinclass" />
    <meta name="description" content="gamesinclass" />
    <meta name="author" content="Cedric" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gamesinclass</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('/minecraft_font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'MinecraftFont', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: auto;
            cursor: default;
            position: relative;
        }

        #snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 50%;
            opacity: 0.4;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 3em;
            text-align: center;
            font-family: 'MinecraftFont', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-top: 80px;
        }

        #subtitle {
            font-size: 1.5em;
            margin: 10px 0;
            font-family: 'MinecraftFont', sans-serif;
        }

        .red-text {
            color: red;
        }

        button {
            cursor: pointer;
            background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5),
                        -6px -6px 12px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5),
                        -4px -4px 8px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                        -2px -2px 4px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }

        /* Clock and Weather Widget Styles */
        .top-bar {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .clock {
            font-size: 1.5em;
        }

        #weather-widget {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="top-bar">
        <div class="clock" id="clock"></div>
        <div id="weather-widget" onclick="changeCity()">
            <div id="weather"></div>
            <div id="temp"></div>
        </div>
    </div>

    <h1>gamesinclass</h1>
    <span id="subtitle">Loading...</span>

    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
        <a href="/projects.html" style="text-decoration: none;">
            <button>Start playing!</button>
        </a><br />
        <a href="/extras/index.html" style="text-decoration: none;">
            <button>Extra stuff</button>
        </a><br />
    </p>
    <img id="specialImage" src="" alt="Special Image" style="display: none; max-width: 300px; margin-top: 20px; border-radius: 15%;" />
    
    <script src="/js/subtitle.js"></script>
    <script>
        // Default city
        let defaultCity = 'Midland,CA'; // Set default location as Midland, Canada

        // Load weather data on page load
        window.onload = () => {
            getWeather(defaultCity);
            updateClock();
            createSnowflakes();
        };

        // Fetch weather data
        function getWeather(city) {
            const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; // Your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) { // Check for a successful response
                        document.getElementById('weather').innerText = data.weather[0].description;
                        document.getElementById('temp').innerText = `${Math.round(data.main.temp)}Â°C`;
                    } else {
                        document.getElementById('weather').innerText = "Error fetching weather data";
                        document.getElementById('temp').innerText = "";
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        // Update city on selection
        function changeCity() {
            const city = prompt("Enter city and country code (e.g., 'Toronto,CA'):") || defaultCity;
            localStorage.setItem('city', city);
            getWeather(city);
        }

        // Update clock every second
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Snow effect function
        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.getElementById('snow-container').appendChild(snowflake);

                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }, 300);
        }
    </script>
</body>
</html>
