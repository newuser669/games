<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <meta name="keywords" content="gamesinclass, games" />
    <meta property="og:title" content="gamesinclass" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta property="og:site_name" content="gamesinclass" />
    <meta property="og:description" content="gamesinclass" />
    <meta name="description" content="gamesinclass" />
    <meta name="author" content="Cedric" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gamesinclass</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('/minecraft_font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: linear-gradient(45deg, #330000, #331a00, #333300, #003300, #000033, #1a0033, #330033);
            background-size: 400% 400%;
            color: #ffffff;
            font-family: 'MinecraftFont', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: auto;
            cursor: default;
            position: relative;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff7f00;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #00ff00;
            }
            80% {
                color: #0000ff;
            }
            100% {
                color: #ff0000;
            }
        }

        h1, #subtitle, p, a, button, .clock, #weather-widget {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            animation: colorChange 10s infinite;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            font-family: 'MinecraftFont', sans-serif;
            margin-top: 20px; /* Adjusted margin-top */
        }

        #subtitle {
            font-size: 1.5em;
            margin: 10px 0;
            align-items: center;
            justify-content: center;
            font-family: 'MinecraftFont', sans-serif;
        }

        .red-text {
            color: red;
        }

        button {
            cursor: pointer;
            background: transparent;
            border: 2px solid rgba(61, 46, 46, 0.308);
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 25px;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        button:active {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                        -2px -2px 4px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Clock and Weather Widget Styles */
        .top-bar {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 2;
        }

        .clock {
            font-size: 1.5em;
            padding: 10px;
        }

        #weather-widget {
            color: #ffffff;
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
        <div class="clock" id="clock"></div>
        <div id="weather-widget" onclick="changeCity()">
            <div id="weather"></div>
            <div id="temp"></div>
        </div>
    </div>

    <h1>gamesinclass</h1>
    <span id="subtitle">Loading...</span>

    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
        <a href="/projects.html">
            <button>Start playing!</button>
        </a><br />
        <a href="/extras/index.html">
            <button>Extra stuff</button>
        </a><br />
    </p>
    <img id="specialImage" src="" alt="Special Image" style="display: none; max-width: 300px; margin-top: 20px; border-radius: 15%;" />

    <script src="/js/subtitle.js"></script>
    <script>
        // Default city
        let defaultCity = 'Midland,CA'; // Set default location as Midland, Canada

        // Load weather data on page load
        window.onload = () => {
            getWeather(defaultCity);
            updateClock();
        };

        // Fetch weather data
        function getWeather(city) {
            const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; // Your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) { // Check for a successful response
                        document.getElementById('weather').innerText = data.weather[0].description;
                        document.getElementById('temp').innerText = `${Math.round(data.main.temp)}Â°C`;
                    } else {
                        document.getElementById('weather').innerText = "Error fetching weather data";
                        document.getElementById('temp').innerText = "";
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        // Update city on selection
        function changeCity() {
            const city = prompt("Enter city and country code (e.g., 'Toronto,CA'):") || defaultCity;
            localStorage.setItem('city', city);
            getWeather(city);
        }

        // Update clock every second
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
