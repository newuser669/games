<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Games | GamesInClass</title>
    <meta name="keywords" content="games site, games" />
    <meta property="og:title" content="GamesInClass" />
    <meta property="og:site_name" content="GamesInClass" />
    <meta property="og:description" content="Educational games platform" />
    <meta name="description" content="Educational games platform" />
    <meta name="author" content="Cedric" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('/minecraft_font.woff') format('woff');
            font-display: swap;
        }

        :root {
            --background-dark: #0e0e0e;
            --text-color: #ffffff;
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --shadow-light: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(45deg, #330000, #331a00, #333300, #003300, #000033, #1a0033, #330033);
            background-size: 400% 400%;
            color: var(--text-color);
            font-family: 'MinecraftFont', system-ui, -apple-system, sans-serif;
            text-align: center;
            margin: 0;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            font-size: 1.125rem;
            padding: 0.375rem 1.25rem;
            margin: 0 auto 0.625rem;
            border-radius: 30px;
            border: 2px solid var(--shadow-light);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .game-link {
            width: 300px;
            text-decoration: none;
            display: inline-block;
            border-radius: 30px;
            transition: transform 0.3s ease;
        }

        .game-tile {
            background-color: var(--background-dark);
            border-radius: 30px;
            padding: 1.25rem;
            box-shadow: 6px 6px 12px var(--shadow-dark), 
                      -6px -6px 12px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .game-tile:hover {
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                      -8px -8px 16px var(--shadow-light);
            transform: translateY(-4px);
        }

        .game-icon {
            border-radius: 30px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .game-title {
            font-size: 1.375rem;
            font-weight: bold;
            color: var(--text-color);
            margin: 0.625rem 0 0;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--background-dark);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #back-to-top.visible {
            opacity: 1;
        }

        #cursorGlow {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="cursorGlow" aria-hidden="true"></div>
    <input 
        type="text" 
        id="search" 
        class="search-input"
        placeholder="Search for games..." 
        aria-label="Search games"
    />
    <div id="loader" class="loader" role="status" aria-label="Loading games"></div>
    <div id="game-container" class="flex-container"></div>
    <button id="back-to-top" aria-label="Back to top">â†‘</button>

    <script>
        const gameContainer = document.getElementById("game-container");
        const loader = document.getElementById("loader");
        const searchInput = document.getElementById("search");
        const backToTopButton = document.getElementById("back-to-top");
        const cursorGlow = document.getElementById("cursorGlow");
        let games = [];

        async function loadGames() {
            try {
                const response = await fetch("config/games.json");
                games = await response.json();
                renderGames(games);
                loader.style.display = "none";
            } catch (error) {
                console.error("Error loading games:", error);
                gameContainer.innerHTML = "<p>Error loading games. Please try again later.</p>";
                loader.style.display = "none";
            }
        }

        function renderGames(gamesToRender) {
            gameContainer.innerHTML = gamesToRender
                .map(project => `
                    <a href="${project.link}" class="game-link">
                        <div class="game-tile">
                            <img class="game-icon" src="${project.imgSrc}" alt="${project.title}" loading="lazy" />
                            <p class="game-title">${project.title}</p>
                        </div>
                    </a>
                `).join("");
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const searchGames = debounce(() => {
            const filter = searchInput.value.toUpperCase();
            const filteredGames = games.filter(game => 
                game.title.toUpperCase().includes(filter)
            );
            renderGames(filteredGames);
        }, 300);

        window.addEventListener("scroll", () => {
            const scrolled = window.scrollY > 100;
            backToTopButton.classList.toggle("visible", scrolled);
        });

        document.addEventListener("mousemove", (e) => {
            requestAnimationFrame(() => {
                cursorGlow.style.left = `${e.clientX}px`;
                cursorGlow.style.top = `${e.clientY}px`;
            });
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        searchInput.addEventListener("input", searchGames);
        loadGames();
    </script>
</body>
